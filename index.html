<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Ticket</title>
    <script src="./Js/main.js" defer></script>

    <!-- Css bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- Custom Css-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <div class="logo">
          <a class="navbar-brand" href="#">
            <img src="./img/images.png" alt="Bootstrap" />
          </a>
          TrainBoolean
        </div>
      </div>
    </nav>
    <div class="container mt-5 justify-content-between">
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="ticket-information">
            <h1 class="display-6">Form Train Ticket</h1>
            <form id="form-ticket-train" class="form-control mb-5">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input
                  class="form-control"
                  type="text"
                  name="fullname"
                  id="fullname"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">NÂ° Km</label>
                <input class="form-control" type="number" name="km" id="km" />
              </div>
              <div class="mb-3">
                <label class="form-label">Age Range</label>
                <select class="form-control" name="age-range" id="age-range">
                  <option value="-">-</option>
                  <option value="minorenne">minorenne</option>
                  <option value="over65">Over 65</option>
                </select>
              </div>
              <div class="mb-3 text-end">
                <button id="btn-confirm" class="btn btn-primary">
                  Conferma
                </button>
                <button id="btn-delete" class="btn btn-warning">annulla</button>
              </div>
            </form>
          </div>
        </div>
        <div id="output-info" class="col-12 col-lg-6 d-none">
          <h1 class="display-6">Recap Ticket Information</h1>
          <div class="card text-center mb-5">
            <div
              class="card-body d-flex gap-3 justify-content-between flex-lg-column"
            >
              <div class="d-flex flex-column flex-lg-row user">
                <h6>Nome passeggero</h6>
                <hr />
                <div id="fullname-output"></div>
              </div>
              <div class="d-flex flex-column flex-lg-row discount">
                <h6>Offerta</h6>
                <hr />

                <div id="discount"></div>
              </div>
              <div class="d-flex flex-column flex-lg-row place">
                <h6>Carrozza</h6>
                <hr />

                <div id="posto"></div>
              </div>
              <div class="d-flex flex-column flex-lg-row code-cp">
                <h6>Codice CP</h6>
                <hr />

                <div id="number-reserved"></div>
              </div>
              <div class="d-flex flex-column flex-lg-row price">
                <h6>Costo Bisglietto</h6>
                <hr />

                <div id="ticket-price"></div>
              </div>
            </div>
            <div class="card-footer text-body-secondary text-end">
              <button class="btn btn-primary">Confirm Reservation</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
